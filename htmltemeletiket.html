<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        border: 2px solid black;
    }
</style>
<body>
    <a href="#" target="_blank">Anasayfa</a> 
    <!-- a href link olusturur. Target açılcağı sayfayı aynı sayfada mı yoksa farklı sayfada mı onu belirler. -->
    <img src="" alt="">
    <!-- img src resim ekler. alt ise resim olmayınca çıkıcak yazıyı gösterir. SEO açısından önemlidir. -->
    <table border="2">
        <caption>Dillerr</caption>
        <tr>
         <td>English</td>
         <td>Turkish</td>
         <td>Spanish</td>
        </tr>
    </table>
    <!-- table tablo olusturur. tr satır, td (tabledata) olusturur. colspan sütunları birlestirir, rowspan satırları birlestirir. Caption tablo başlığı olusturur-->
    <em>Emir Yilmaz</em><br>
    <!-- italik yazmamızı sağlar i etiketi ile aynı -->
    <small>küçük yazi</small><br>
   <sub>4</sub>2<br>
   4<sup>2</sup><br>
   <!-- sup/sub biri aşağıda biri yukarıda metni yazar. -->
   <del>üzeri çizgili yazi</del>
   <mark>fosforlu yazi</mark>
   djashfjhdshfjds
</body>
</html>
